<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/style.css"/>

    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="scoreboard">
      <header>
        <img src="./src/assets/images/basketball.png" alt="Orange Basketball"/>
        <h1>Basketball<br/>Scoreboard</h1>
      </header>
      <main>
        <section id="home" class="home">
          <div class="score">
            <h2>Home</h2>
            <p class="panel" id="home-score">0</p>
            <div class="btns">
              <button class="game-btn" disabled id="home-btn-1">+1</button>
              <button class="game-btn" disabled id="home-btn-2">+2</button>
              <button class="game-btn" disabled id="home-btn-3">+3</button>
            </div>
          </div>

          <div class="fouls">
            <h3>Fouls</h3>
            <p class="panel" id="home-fouls">0</p>
            <button class="game-btn" disabled id="home-btn-foul">+1</button>
          </div>
        </section>

        <section class="controls">
          <p class="panel timer" id="timer">00:00</p>
          <!-- New / Quit / Stop / Continue -->
          <div class="btns">
            <button id="action-btn">Start</button>
            <button id="quit-btn">Quit</button>
          </div>
          <div class="period">
            <h2>Period</h2>
            <p class="panel" id="period">0</p>
            <button disabled id="period-btn">+1</button>
          </div>
        </section>

        <section id="section" class="guest">
          <div class="score">
            <h2>Guest</h2>
            <p class="panel" id="guest-score">0</p>
            <div class="btns">
              <button class="game-btn" disabled id="guest-btn-1">+1</button>
              <button class="game-btn" disabled id="guest-btn-2">+2</button>
              <button class="game-btn" disabled id="guest-btn-3">+3</button>
            </div>
          </div>

          <div class="fouls">
            <h3>Fouls</h3>
            <p class="panel" id="guest-fouls">0</p>
            <button class="game-btn" disabled id="guest-btn-foul">+1</button>
          </div>
        </section>
      </main>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
